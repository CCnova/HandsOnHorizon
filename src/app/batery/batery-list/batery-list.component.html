<div class="container-fluid" *ngIf="bateries">
  <div *ngFor="let bat of bateries; let i = index" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Bateria {{ bat.id }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Vencedor: {{ bat.winner }}</h6>


      <app-batery-form [bateryId]="bat.id" (onBateryChanged)="updateBateries($event)"></app-batery-form>
    </div>
  </div>
</div>
