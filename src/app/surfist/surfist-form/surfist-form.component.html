<form #surfistForm="ngForm" (ngSubmit)="onSubmit(surfistForm)">
  <div class="form-group">
    <label for="surfistName">Cadastre um novo surfista:</label>
    <input type="text" [(ngModel)]="newHeroName" class="form-control" id="surfistName" name="name" required placeholder="Escreva o nome">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
